<div class="row">
    <div class="col-xs-12 col-md-6">
        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>
        <form #authform="ngForm" (ngSubmit)="onSubmit(authform)" *ngIf="!isLoading; else loadingspinner">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" ngModel name="email" required email>
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!authform.valid">{{ isLoginMode ? 'Login' : 'SignUp'}}</button> | <button type="button" class="btn btn-primary" (click)="switchAuth()">Switch to {{ isLoginMode ? 'SignUp' : 'Login' }}</button>
        </form>
        <ng-template #loadingspinner style="text-align:center">
            <app-loading-spinner></app-loading-spinner>
        </ng-template>
    </div>
</div>
